<!DOCTYPE html>
<html>
<head>
  <title>{{ .Course.Name }}</title>
</head>
<body>
  <h1>{{ .Course.Name }}</h1>
  <p>{{ .Course.CreatedAt }}</p>
  <p>{{ .Course.Description }}</p>

  {{ if .EmptyBlocks }}
    <h1>There are no blocks yet</h1>
  {{ else }}
    {{ range .Blocks }}
      <a href="/block/{{ .ID }}">{{ .Name }}</a><br>
    {{ end }}
  {{ end }}
</body>
</html>

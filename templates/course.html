<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/course.css">
  <title>{{ .Course.Name }}</title>
</head>
<body>
  <h1>{{ .Course.Name }}</h1>
  <div class="blocks-container">
    {{ range .Blocks }}
    <div class="block">
      <h3>{{ .Name }}</h3>
      <p>{{ .Description }}</p>
    </div>
    {{ end }}
  </div>
</body>
</html>

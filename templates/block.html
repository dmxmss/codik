<!DOCTYPE html>
<html>
<head>
  <title>{{ .Block.Name }}</title>
</head>
<body>
  <h1><a href="/course/{{ .Block.CourseID }}">{{ .CourseName }}</a>: {{ .Block.Name }}</h1>
  <p>{{ .Block.Description }}</p>

  {{ if .EmptyLessons }}
    <h1>There are no lessons yet</h1>
  {{ else }}
    {{ range .Lessons }}
      <a href="/lesson/{{ .ID }}">{{ .Name }}</a><br>
    {{ end }}
  {{ end }}
  <h1></h1>
</body>
</html>
